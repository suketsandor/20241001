<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teszteléses feladat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <th>Fuggveny</th>
                        <th>Bemenet</th>
                        <th>Kimenet</th>
                        <th>Eredmeny</th>
                    </thead>
                    <tbody id="torzs">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function PrimSzamE(szam) {
            if (szam <= 1) return false; // a prímszámok nagyobbak mint 1
            if (szam === 2) return true; // 2 az egyetlen páros prímszám
            if (szam % 2 === 0) return false; // ha páros, nem prímszám

            for (let i = 3; i <= Math.sqrt(szam); i += 2) {
                if (szam % i === 0) return false;
            }
            return true;
        }

        function PrimSzamETeszt(bemenet1, kimenet1){
            return PrimSzamE(bemenet1) == kimenet1;
        }

        function trKeszito(fuggveny,bemenet,kimenet,eredmeny){
            var tr = document.createElement("tr");

            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");

            td1.appendChild(document.createTextNode(fuggveny));
            td2.appendChild(document.createTextNode(bemenet));
            td3.appendChild(document.createTextNode(kimenet));
            td4.appendChild(document.createTextNode(eredmeny ? "Sikeres" : "Sikertelen"));

            if(eredmeny == false){
                td4.setAttribute("style", "color: red; font-weight: bold;");
            }

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);

            document.getElementById("torzs").appendChild(tr);
        }

        trKeszito("Prim szam-e?",13,true,PrimSzamETeszt(13,true));
        trKeszito("Prim szam-e?",8,false,PrimSzamETeszt(8,false));
        trKeszito("Prim szam-e?",21,false,PrimSzamETeszt(21,false));
        trKeszito("Prim szam-e?",29,true,PrimSzamETeszt(29,true));

    </script>
</body>

</html>
