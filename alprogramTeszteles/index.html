<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alprogram teszteles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Fuggveny</th>
                            <th>Bemenet</th>
                            <th>Kimenet</th>
                            <th>Eredmeny</th>
                        </tr>
                    </thead>
                    <tbody id="torzs">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        //Példa alprogramok:

        function ketSzamOsszege(szam1, szam2) {
            return szam1 + szam2;
        }

        function negyzetKerulet(aOldal) {
            return aOldal * 4;
        }

        function negyzetreEmeles(szam) {
            return szam * szam;
        }

        function korKerulet(r) {
            return 2 * r * 3.14;
        }

        //Alprogramokhoz tartozó UNIT(egység) tesztek:

        function ketSzamOsszegeTeszt1(bemenet1, bemenet2, kimenet1) {
            // Ez true vagy false
            return ketSzamOsszege(bemenet1, bemenet2) == kimenet1;
        } 

        function negyzetKeruletTeszt1(bemenet1, kimenet1) {
            return negyzetKerulet(bemenet1) == kimenet1;
        }

        function negyzetreEmelesTeszt1(bemenet1, kimenet1) {
            return negyzetreEmeles(bemenet1) == kimenet1;
        }

        function korKeruletTeszt1(bemenet1, kimenet1) {
            return korKerulet(bemenet1) == kimenet1;
        }

        //TrKeszito

        function trKeszito(fuggveny, bemenet, kimenet, eredmeny){
            var tr = document.createElement("tr");

            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");

            td1.appendChild(document.createTextNode(fuggveny));
            td2.appendChild(document.createTextNode(bemenet));
            td3.appendChild(document.createTextNode(kimenet));
            td4.appendChild(document.createTextNode(eredmeny ? "Sikeres" : "Sikertelen"));

            if(eredmeny == false){
                td4.setAttribute("style", "color: red; font-weight: bold;");
            }

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);

            document.getElementById("torzs").appendChild(tr);
        }

        //Teszt függvények meghívása

        trKeszito("ketSzamOsszegeTeszt1", [5,2], 7, ketSzamOsszegeTeszt1(5,2,7));
        trKeszito("ketSzamOsszegeTeszt1", [-5,3], -2, ketSzamOsszegeTeszt1(-5,3,-2));
        trKeszito("ketSzamOsszegeTeszt1", [0,0], 0, ketSzamOsszegeTeszt1(0,0,0));
        trKeszito("ketSzamOsszegeTeszt1", [0.5,-0.6], -0.1, ketSzamOsszegeTeszt1(0.5,-0.6,-0.1));
        trKeszito("ketSzamOsszegeTeszt1", [10,-3.6], 6.4, ketSzamOsszegeTeszt1(10,-3.6,6.4));

        trKeszito("negyzetKeruletTeszt1", 4, 16, negyzetKeruletTeszt1(4, 16));
        trKeszito("negyzetKeruletTeszt1", 5, 20, negyzetKeruletTeszt1(5, 20));
        trKeszito("negyzetKeruletTeszt1", 0, 0, negyzetKeruletTeszt1(0, 0));
        trKeszito("negyzetKeruletTeszt1", 0.5, 2, negyzetKeruletTeszt1(0.5, 2));
        trKeszito("negyzetKeruletTeszt1", -2, -8, negyzetKeruletTeszt1(-2, -8));

        trKeszito("negyzetreEmelesTeszt1", 4, 16, negyzetreEmelesTeszt1(4, 16));
        trKeszito("negyzetreEmelesTeszt1", 5, 25, negyzetreEmelesTeszt1(5, 25));
        trKeszito("negyzetreEmelesTeszt1", 0, 0, negyzetreEmelesTeszt1(0, 0));
        trKeszito("negyzetreEmelesTeszt1", -2, 4, negyzetreEmelesTeszt1(-2, 4));
        trKeszito("negyzetreEmelesTeszt1", 2, 4, negyzetreEmelesTeszt1(2, 4));

        trKeszito("negyzetreEmelesTeszt1", 4, 25.12, korKeruletTeszt1(4, 25.12));
        trKeszito("negyzetreEmelesTeszt1", 3, 18.84, korKeruletTeszt1(3, 18.84));
        trKeszito("negyzetreEmelesTeszt1", 0, 0, korKeruletTeszt1(0, 0));
        trKeszito("negyzetreEmelesTeszt1", 0.5, 3.14, korKeruletTeszt1(0.5, 3.14));
    </script>
</body>

</html>
