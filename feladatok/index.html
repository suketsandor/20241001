<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jármű felvítel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">Jarmuvek felvitele</h1>

                <form id="formula">
                    <div class="form-group my-2">
                        <label for="rendszam" class="form-label">Rendszam</label>
                        <input id="rendszam" name="rendszam" type="text" class="form-control">
                    </div>
                    <div class="form-group my-2">
                        <label for="gyarto" class="form-label">Gyarto</label>
                        <input id="gyarto" name="gyarto" type="text" class="form-control">
                    </div>
                    <div class="form-group my-2">
                        <label for="tipus" class="form-label">Tipus</label>
                        <input id="tipus" name="tipus" type="text" class="form-control">
                    </div>
                    <div class="form-group my-2">
                        <label for="forgalomban" class="form-label">Forgalombahelyezes ideje</label>
                        <input id="forgalomban" name="forgalomban" type="date" class="form-control">
                    </div>

                    <button type="button" class="btn btn-success mt-3 w-100" id="felvitel">Felvitel</button>
                </form>
                <hr>

                <table class="table table-striped mt-4">
                    <thead class="table-dark">
                        <tr>
                            <th>Rendszam</th>
                            <th>Gyarto</th>
                            <th>Tipus</th>
                            <th>Forgalombahelyezes ideje</th>
                        </tr>
                    </thead>
                    <tbody id="torzs">

                    </tbody>
                </table>
                <table class="table table-striped mt-4">
                    <thead class="table-dark">
                        <tr>
                            <th>Teszt</th>
                            <th>Eredmeny</th>
                        </tr>
                    </thead>
                    <tbody id="torzs2">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
